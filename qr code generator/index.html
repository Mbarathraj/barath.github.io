<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <div class="code">
           <form action="">
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="url" name="" id="url" placeholder="Enter Your URL" required>
                </div> 
                <div class="form-group">
                    <label for="colorDark">Color Dark:</label>
                    <input type="color" name="" id="colorDark" value="#000000">
                </div>
                <div class="form-group">
                    <label for="colorLight">Color Light:</label>
                    <input type="color" name="" id="colorLight" value="#ffffff">
                </div>
                <button type="submit">Generate QR Code</button>
                <a id="save" href="" download>Save</a>
           </form>
        </div>
        <div class="output">
            <div id="qrcode"></div>
            <div id="loading">
                <div id="spin">
                </div>
                <p style="color: white;">Please Wait</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script type="text/javascript"></script>
 
</body>
</html>
