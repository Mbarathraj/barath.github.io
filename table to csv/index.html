<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table to CSV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <table id="table">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Dept</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Murugesan</td>
                    <td>Cse</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Anand</td>
                    <td>Cse</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Raj</td>
                    <td>Cse</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Raghul</td>
                    <td>Cse</td>
                 
                </tr>
                <tr>
                    <td>5</td>
                    <td>Gokul</td>
                    <td>Cse</td>
                </tr>
            </tbody>
        </table>
        <button id="btn-export"><i class="fa-solid fa-file-csv fa-beat-fade"></i> Export CSV</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
